<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js"></script>
  <style type="text/css">
        body{
          background: #333;
          margin: 0;
        }
        .carouselbox, .acarouselbox , .vcarouselbox {
          font-family: helvetica,sans-serif;
          font-size: 14px;
          max-width: 1170px;
          position: relative;
          margin: 0 auto;
          overflow: hidden;
        }
        .vcarouselbox{
          margin: 0 auto 40px;
          width: 100%;
        }
        
        @media (max-width: 1080px) {
          .carouselbox, .acarouselbox {
            height: 230px;
          }
        }
        
        h1, h2 {
          color: #A98048;
/*          border: 10px solid;
          border-left: none;
          border-right: none;*/
          width: 50%;
          margin: 40px auto 0;
          font-family: sans-serif;
          font-size: 40px;
          text-align: center;
          text-shadow: 5px 6px 7px #111;
        }

        h1{
          font-size: 60px;
          color: #8E5F32;
          margin-bottom: 0;
        }
        h2:last-of-type{
          margin-bottom: 40px;
        }
        @media (max-width: 480px) {
          h1, h2{
            width: 100%;
          }
        }
        
        p{
          color: #C99D5C;
          font-size: 18px;
          margin: 20px auto;
          font-family: sans-serif;
          text-align: center;
          max-width: 820px;
        }

        #fcategories, #acategories, #vcategories {
          margin: 25px 0 0;
          padding: 0;
          width: 200%;
          position: relative;
          transition: all 500ms cubic-bezier(0.53, -0.01, 0.24, 0.98);
          overflow: hidden;
        }
        #vcategories{
          margin: 0;
        }
        
        #fcategories .subheading {
          margin: -30px 0 10px;
          width: 50%;
          position: absolute;
        }
        
        @media (max-width: 768px) {
          #fcategories .caption, #acategories .caption, #vcategories .caption {
            padding: 0 0 1em;
          }
        }
        
        @media (max-width: 550px) {
          #fcategories .caption, #acategories .caption, #vcategories .caption {
            margin-bottom: 40px;
          }
        }
        
        #fcategories dd, #acategories dd, #vcategories dd {
          width: calc(100% /8);
          /*min-height: 190px;*/
          margin: 5px 0;
          padding: 0;
          position: relative;
          display: block;
          float: left;
          text-align: center;
          overflow: hidden;
          z-index: 2;
          transition: all 500ms ease-in-out;
        }
        
        #vcategories dd{
          margin: 0 5px;
          padding: 5px 0;
        }

        @media (max-width: 1080px) {
          #fcategories dd, #acategories dd, #vcategories dd {
            width: calc(100% /4);
          }
        }
        
        @media (max-width: 550px) {
          #fcategories dd, #acategories dd, #vcategories dd {
            width: calc(100% /2);
          }
        }
        
        #fcategories dd .imgholder, #acategories dd .imgholder, #vcategories dd .imgholder {
          margin: 0 auto;
        }

        #fcategories dd .imgholder img, #acategories dd .imgholder img, #vcategories dd .imgholder img{
          max-width: 100%;
        }
        
        #fcategories dd a, #acategories dd a, #vcategories dd a {
          margin: 0;
        }
        
        .carouselbox button, .acarouselbox button, .vcarouselbox button {
          border: none;
          visibility: hidden;
        }
        
        .active button {
          visibility: visible;
        }
        
        .active .buttons {
          padding: 5px 0;
          text-align: center;
          position: absolute;
          height: 100%;
          width: 100%;
        }
        
        .active dd {
          position: relative;
          display: inline-block;
        }
        
        #catscontrols a, #acatscontrols a, #vcatscontrols a {
          width: 40px;
          height: 110px;
          position: absolute;
          margin-top: 60px;
          z-index: 3;
          display: block;
          text-indent: -9000px;
          background: url("http://www.responsive.servup12.co.uk/images/slidercontrols.png") no-repeat;
          cursor: pointer;
          opacity: 0.7;
        }
        
        /*@media (max-width: 768px) {
          #catscontrols a, #vcatscontrols a  {
            display: none;
          }
        }*/
        
        #catscontrols a.prev, #acatscontrols a.aprev{
          left: 0;
          background-position: 0 -12px;
          z-index: 10;
        }
        
        #catscontrols a.next, #acatscontrols a.anext{
          right: 0;
          background-position: -107px -12px;
          z-index: 10;
        }
        
        #vcatscontrols a.rewind-vert {
          margin-top: -40px;
          transform: rotate(270deg);
          left: 50%;
          margin-left: -20px;
          z-index: 10;
          background-position: -107px -11px;
        }
        
        #vcatscontrols a.forward-vert {
          transform: rotate(90deg);
          left: 50%;
          margin-left: -20px;
          bottom: -32px;
          z-index: 10;
          background-position: -114px -11px;
        }

        .github-corner:hover .octo-arm{
          animation:octocat-wave 560ms ease-in-out;
          
        }
        @keyframes octocat-wave{
            0%,100%{
            transform:rotate(0)
          }20%,60%{
            transform:rotate(-25deg)
          }40%,80%{
            transform:rotate(10deg)
          }
        }
        @media (max-width:500px){
          .github-corner:hover .octo-arm{
            animation:none
          }
          .github-corner .octo-arm{
            animation:octocat-wave 560ms ease-in-out
          }
        }

        .gist{
          margin: 30px auto;
          max-width: 350px;
        }

        .gist .markdown-body .highlight pre, .gist .markdown-body pre{
          font-size: 16px !important;
        }

        .logo{
          margin: 40px auto;
          width: 100%;
          background: url(logo.svg)center 10px no-repeat;
          background-size: contain;
          height: 120px;
          text-align: center;
        }

        .logo a{
          text-decoration: none;
          color: #fff;
          font-family: sans-serif;
          margin-bottom: 5px;
          padding: 0 100px 100px;
        }
  </style>
</head>

      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <h1>Carousel</h1>

<script src="https://rawgit.com/devteaminc/carousel/master/carousel.js"></script>
<script>
// If slider element exists... 
  if ( $('fcategories') ) {
     // Wrap slider within container
     $('fcategories').wrap('div', {'class': 'carouselbox active' });
     // create new carousel based on prototype class
    var fcategories = new carousel({
         box       : 'carouselbox',
         slider    : 'fcategories',
         controls  : 'catscontrols',
         skipnext  : 'next',
         skipprev  : 'prev',
         items     : 'dd',
         timing    : 1
     });

    $('acategories').wrap('div', {'class': 'acarouselbox active' });
    // create new carousel based on prototype class
    var acategories = new carousel({
        box       : 'acarouselbox',
        slider    : 'acategories',
        controls  : 'acatscontrols',
        skipnext  : 'anext',
        skipprev  : 'aprev',
        items     : 'dd',
        timing    : 1,
        autoplay  : true,
        autoDelay : 3
    });

    $('vcategories').wrap('div', {'class': 'vcarouselbox active' });
    // create new carousel based on prototype class
   var vertical = new carousel({
        box         : 'vcarouselbox',
        slider      : 'vcategories',
        controls    : 'vcatscontrols',
        skipnext    : 'vnext',
        skipprev    : 'vprev',
        items       : 'dd',
        timing      : 1,
        vertical    : true,
        vertWidth   : "100%",
        vertHeight  : 800
    });
  }
</script>
