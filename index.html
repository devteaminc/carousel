<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

        <dd>

        <dd>

        </dd>
        <dd>
          <a href="#">
            <span class="imgholder">
              <img src="http://www.responsive.servup12.co.uk/catthumbimg4.jpeg" alt="Bikes" title="Bikes">
            </span>
          </a>
        </dd>
      </dl>
    </div>
    <script src="carousel.js"></script>
    <script>
      if ( $('vert-carousel') ) {
        // create new carousel based on prototype class
        var vertical = new carousel({
            box       : 'vert-box',
            slider    : 'vert-carousel',
            controls  : 'vert-controls',
            skipnext  : 'vert-next',
            skipprev  : 'vert-prev',
            items     : 'dd',
            vertical  : true,
            vertHeight: 800,
            vertWidth : "100%"
        });
      }
    </script>
  </body>
</html>
