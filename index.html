<script>
  if ( $('fcategories') ) {
    $('fcategories').wrap('div', {'class': 'carouselbox active' });
    // create new carousel based on prototype class
   var fcategories = new carousel({
        box       : 'carouselbox',
        slider    : 'fcategories',
        controls  : 'catscontrols',
        skipnext  : 'next',
        skipprev  : 'prev',
        items     : 'dd',
        timing    : 1
    });
  }
</script>
