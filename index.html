<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/devteaminc/carousel/master/carousel.css">
</head>
<body>
  <h1>Carousel</h1>
<div class="carouselbox active">
  <div class="buttons" id="catscontrols">
    <a class="prev">
       ◀ <span class="offscreen">Previous</span>
    </a>
    <a class="next">
      <span class="offscreen">Next</span> ▶ 
    </a>
  </div>
  <dl class="box imglist" id="fcategories">
      <dd class="first slide" id="fcat1"><a href="/homeware/c1"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg1.jpeg" alt="Homeware" title="Homeware"></span></a></dd>
      <dd id="fcat3" class="slide"><a href="/electronics/c3"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg3.jpeg" alt="Electronics" title="Electronics"></span></a></dd>
      <dd id="fcat2" class="slide"><a href="/outdoor/c2"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg2.jpeg" alt="Outdoor" title="Outdoor"></span></a></dd>
      <dd id="fcat4" class="slide"><a href="/bikes/c4"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg4.jpeg" alt="Bikes" title="Bikes"></span></a></dd>
      <dd class="slide" id="fcat5"><a href="/homeware/c1"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg1.jpeg" alt="Homeware" title="Homeware"></span></a></dd>
      <dd id="fcat6" class="slide"><a href="/electronics/c3"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg3.jpeg" alt="Electronics" title="Electronics"></span></a></dd>
      <dd id="fcat7" class="slide"><a href="/outdoor/c2"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg2.jpeg" alt="Outdoor" title="Outdoor"></span></a></dd>
      <dd id="fcat8" class="slide"><a href="/bikes/c4"><span class="imgholder"><img src="http://www.responsive.servup12.co.uk/catthumbimg4.jpeg" alt="Bikes" title="Bikes"></span></a></dd>
  </dl>
</div>
<script src="carousel.js"></script>
<script>
  if ( $('fcategories') ) {
    $('fcategories').wrap('div', {'class': 'carouselbox active' });
    // create new carousel based on prototype class
   var fcategories = new carousel({
        box       : 'carouselbox',
        slider    : 'fcategories',
        controls  : 'catscontrols',
        skipnext  : 'next',
        skipprev  : 'prev',
        items     : 'dd',
        vertical  : true,
        vertHeight: 800
    });
  }
</script>
</body>
</html>
